syntax = "proto3";
package bnbchain.bfs.payment;

import "gogoproto/gogo.proto";

option go_package = "github.com/bnb-chain/bfs/x/payment/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  uint64 reserveTime = 1 [(gogoproto.moretags) = "yaml:\"reserve_time\""];
  uint64 liquidateTime = 2 [(gogoproto.moretags) = "yaml:\"liquidate_time\""];
  uint64 paymentAccountCountLimit = 3 [(gogoproto.moretags) = "yaml:\"payment_account_count_limit\""];
}
