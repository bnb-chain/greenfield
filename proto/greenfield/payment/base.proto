syntax = "proto3";
package bnbchain.greenfield.payment;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/bnb-chain/greenfield/x/payment/types";

// OutFlowInUSD defines the accumulative outflow stream rate in USD
// from a stream account or a bucket to a SP
message OutFlowInUSD {
  // SP(service provider) stream account address
  string sp_address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // flow rate in USD
  string rate = 2 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
}

// ReadPacket defines the read packet type
enum ReadPacket {
  option (gogoproto.goproto_enum_prefix) = false;

  READ_PACKET_FREE = 0;
  READ_PACKET_1GB = 1;
  READ_PACKET_10GB = 2;
}
