message QueryBucketRequest {
  string bucket_name = 1;
}

message QueryBucketResponse {
  BucketInfo bucket_info = 1;
}

message QueryObjectRequest {
  string bucket_name = 1;
  string object_name = 2;
}

message QueryObjectResponse {
  ObjectInfo object_info = 1;
}
