swagger: '2.0'
info:
  title: Greenfield - gRPC Gateway docs
  description: A REST interface for state queries
  version: 1.0.0
paths:
  /greenfield/bridge/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: BridgeParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  bsc_transfer_out_relayer_fee:
                    type: string
                    title: Relayer fee for the cross chain transfer out tx to bsc
                  bsc_transfer_out_ack_relayer_fee:
                    type: string
                    title: >-
                      Relayer fee for the ACK or FAIL_ACK package of the cross
                      chain transfer out tx to bsc
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /greenfield/challenge/attested_challenge:
    get:
      summary: Queries the attested challenge by challenge id.
      operationId: AttestedChallenge
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              challenge:
                type: object
                properties:
                  id:
                    type: string
                    format: uint64
                    description: The id of the challenge.
                  result:
                    description: The attestation result of the challenge.
                    type: string
                    enum:
                      - CHALLENGE_FAILED
                      - CHALLENGE_SUCCEED
                    default: CHALLENGE_FAILED
                description: AttestedChallenge records the challenge which are attested.
            description: >-
              QueryAttestedChallengeResponse is response type for the
              Query/AttestedChallenge RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: challenge_id
          description: The id of the challenge.
          in: query
          required: false
          type: string
          format: uint64
      tags:
        - Query
  /greenfield/challenge/inturn_attestation_submitter:
    get:
      summary: Queries the inturn challenger.
      operationId: InturnAttestationSubmitter
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              bls_pub_key:
                type: string
              submit_interval:
                type: object
                properties:
                  start:
                    type: string
                    format: uint64
                  end:
                    type: string
                    format: uint64
                description: >-
                  SubmitInterval holds start and end (exclusive) (i.e., [start,
                  end)) time of in turn attestation.
            description: >-
              QueryInturnAttestationSubmitterResponse is response type for the
              Query/InturnAttestationSubmitter RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /greenfield/challenge/latest_attested_challenges:
    get:
      summary: Queries the latest attested challenges.
      operationId: LatestAttestedChallenges
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              challenges:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uint64
                      description: The id of the challenge.
                    result:
                      description: The attestation result of the challenge.
                      type: string
                      enum:
                        - CHALLENGE_FAILED
                        - CHALLENGE_SUCCEED
                      default: CHALLENGE_FAILED
                  description: AttestedChallenge records the challenge which are attested.
            description: >-
              QueryLatestAttestedChallengesResponse is response type for the
              Query/LatestAttestedChallenges RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /greenfield/challenge/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: ChallengeParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  challenge_count_per_block:
                    type: string
                    format: uint64
                    description: >-
                      Challenges which will be emitted in each block, including
                      user submitted or randomly triggered.
                  challenge_keep_alive_period:
                    type: string
                    format: uint64
                    description: >-
                      Challenges will be expired after the period, including
                      user submitted or randomly triggered.
                  slash_cooling_off_period:
                    type: string
                    format: uint64
                    description: >-
                      The count of blocks to stand for the period in which the
                      same storage and object info cannot be slashed again.
                  slash_amount_size_rate:
                    type: string
                    description: >-
                      The slash coin amount will be calculated from the size of
                      object info, and adjusted by this rate.
                  slash_amount_min:
                    type: string
                    description: The minimal slash amount.
                  slash_amount_max:
                    type: string
                    description: The maximum slash amount.
                  reward_validator_ratio:
                    type: string
                    description: >-
                      The ratio of slash amount to reward all current
                      validators.
                  reward_submitter_ratio:
                    type: string
                    description: >-
                      The ratio of reward amount to reward attestation
                      submitter.
                  reward_submitter_threshold:
                    type: string
                    description: >-
                      The reward amount to submitter will be adjusted by the
                      threshold.
                  heartbeat_interval:
                    type: string
                    format: uint64
                    description: >-
                      Heartbeat interval, based on challenge id, defines the
                      frequency of heartbeat attestation.
                  attestation_inturn_interval:
                    type: string
                    format: uint64
                    description: >-
                      The time duration for each submitter to submit
                      attestations in turn.
                  attestation_kept_count:
                    type: string
                    format: uint64
                    description: >-
                      The number of kept attested challenge ids, which can be
                      queried by clients.
                  sp_slash_max_amount:
                    type: string
                    description: The max slash amount for a sp in a counting window.
                  sp_slash_counting_window:
                    type: string
                    format: uint64
                    description: >-
                      The number of blocks to count how much a sp had been
                      slashed.
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /greenfield/payment/auto_settle_records:
    get:
      summary: Queries all auto settle records.
      operationId: AutoSettleRecords
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              auto_settle_records:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: int64
                      description: >-
                        timestamp is the unix timestamp when the stream account
                        will be settled.
                    addr:
                      type: string
                      title: A stream account address
                  description: >-
                    AutoSettleRecord is the record keeps the auto settle
                    information.

                    The EndBlocker of payment module will scan the list of
                    AutoSettleRecord

                    and settle the stream account if the timestamp is less than
                    the current time.
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /greenfield/payment/delayed_withdrawal/{account}:
    get:
      summary: Queries delayed withdrawal of a account.
      operationId: DelayedWithdrawal
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              delayed_withdrawal:
                type: object
                properties:
                  addr:
                    type: string
                    title: the withdrawal address
                  amount:
                    type: string
                    title: the withdrawal amount
                  from:
                    type: string
                    title: the withdrawal from payment account address
                  unlock_timestamp:
                    type: string
                    format: int64
                    title: >-
                      unlock timestamp is the unix timestamp to unlock the
                      withdrawal
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: account
          in: path
          required: true
          type: string
      tags:
        - Query
  /greenfield/payment/dynamic_balance/{account}:
    get:
      summary: Queries dynamic balance of a payment account.
      operationId: DynamicBalance
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              dynamic_balance:
                type: string
                title: dynamic balance is static balance + flowDelta
              stream_record:
                title: >-
                  the stream record of the given account, if it does not exist,
                  it will be default values
                type: object
                properties:
                  account:
                    type: string
                    title: account address
                  crud_timestamp:
                    type: string
                    format: int64
                    title: latest update timestamp of the stream record
                  netflow_rate:
                    type: string
                    description: >-
                      The per-second rate that an account's balance is changing.

                      It is the sum of the account's inbound and outbound flow
                      rates.
                  static_balance:
                    type: string
                    description: >-
                      The balance of the stream account at the latest CRUD
                      timestamp.
                  buffer_balance:
                    type: string
                    title: >-
                      reserved balance of the stream account

                      If the netflow rate is negative, the reserved balance is
                      `netflow_rate * reserve_time`
                  lock_balance:
                    type: string
                    title: >-
                      the locked balance of the stream account after it puts a
                      new object and before the object is sealed
                  status:
                    title: the status of the stream account
                    type: string
                    enum:
                      - STREAM_ACCOUNT_STATUS_ACTIVE
                      - STREAM_ACCOUNT_STATUS_FROZEN
                    default: STREAM_ACCOUNT_STATUS_ACTIVE
                    description: >-
                      - STREAM_ACCOUNT_STATUS_ACTIVE:
                      STREAM_ACCOUNT_STATUS_ACTIVE defines the active status of
                      a stream account.
                       - STREAM_ACCOUNT_STATUS_FROZEN: STREAM_ACCOUNT_STATUS_FROZEN defines the frozen status of a stream account.
                      A frozen stream account cannot be used as payment address
                      for buckets.

                      It can be unfrozen by depositing more BNB to the stream
                      account.
                  settle_timestamp:
                    type: string
                    format: int64
                    title: the unix timestamp when the stream account will be settled
                  out_flow_count:
                    type: string
                    format: uint64
                    title: the count of its out flows
                  frozen_netflow_rate:
                    type: string
                    title: >-
                      the frozen netflow rate, which is used when resuming
                      stream account
              current_timestamp:
                type: string
                format: int64
                title: the timestamp of the current block
              bank_balance:
                type: string
                title: bank_balance is the BNB balance of the bank module
              available_balance:
                type: string
                title: available_balance is bank balance + static balance
              locked_fee:
                type: string
                title: locked_fee is buffer balance + locked balance
              change_rate:
                type: string
                title: change_rate is the netflow rate of the given account
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: account
          in: path
          required: true
          type: string
      tags:
        - Query
  /greenfield/payment/out_flows/{account}:
    get:
      summary: Queries our flows by account.
      operationId: OutFlows
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              out_flows:
                type: array
                items:
                  type: object
                  properties:
                    to_address:
                      type: string
                      title: >-
                        stream account address who receives the flow, usually
                        SP(service provider)
                    rate:
                      type: string
                      title: flow rate
                    status:
                      title: status
                      type: string
                      enum:
                        - OUT_FLOW_STATUS_ACTIVE
                        - OUT_FLOW_STATUS_FROZEN
                      default: OUT_FLOW_STATUS_ACTIVE
                      description: >-
                        - OUT_FLOW_STATUS_ACTIVE: OUT_FLOW_STATUS_ACTIVE defines
                        the active status of a out flow.
                         - OUT_FLOW_STATUS_FROZEN: OUT_FLOW_STATUS_FROZEN defines the frozen status of a out flow.
                  title: |-
                    OutFlow defines the accumulative outflow stream rate in BNB
                    from a stream account to a Storage Provider
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: account
          in: path
          required: true
          type: string
      tags:
        - Query
  /greenfield/payment/params:
    get:
      summary: Parameters queries the parameters of the module.
      operationId: PaymentParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  versioned_params:
                    type: object
                    properties:
                      reserve_time:
                        type: string
                        format: uint64
                        title: >-
                          Time duration which the buffer balance need to be
                          reserved for NetOutFlow e.g. 6 month
                      validator_tax_rate:
                        type: string
                        title: >-
                          The tax rate to pay for validators in storage payment.
                          The default value is 1%(0.01)
                    description: >-
                      VersionedParams defines the parameters with multiple
                      versions, each version is stored with different timestamp.
                  payment_account_count_limit:
                    type: string
                    format: uint64
                    title: >-
                      The maximum number of payment accounts that can be created
                      by one user
                  forced_settle_time:
                    type: string
                    format: uint64
                    description: >-
                      Time duration threshold of forced settlement.

                      If dynamic balance is less than NetOutFlowRate *
                      forcedSettleTime, the account can be forced settled.
                  max_auto_settle_flow_count:
                    type: string
                    format: uint64
                    title: >-
                      the maximum number of flows that will be auto forced
                      settled in one block
                  max_auto_resume_flow_count:
                    type: string
                    format: uint64
                    title: >-
                      the maximum number of flows that will be auto resumed in
                      one block
                  fee_denom:
                    type: string
                    title: The denom of fee charged in payment module
                  withdraw_time_lock_threshold:
                    type: string
                    title: The withdrawal amount threshold to trigger time lock
                  withdraw_time_lock_duration:
                    type: string
                    format: uint64
                    title: The duration of the time lock for a big amount withdrawal
            description: >-
              QueryParamsResponse is response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /greenfield/payment/params/{timestamp}:
    get:
      summary: ParamsByTimestamp queries the parameter of the module by timestamp.
      operationId: ParamsByTimestamp
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  versioned_params:
                    type: object
                    properties:
                      reserve_time:
                        type: string
                        format: uint64
                        title: >-
                          Time duration which the buffer balance need to be
                          reserved for NetOutFlow e.g. 6 month
                      validator_tax_rate:
                        type: string
                        title: >-
                          The tax rate to pay for validators in storage payment.
                          The default value is 1%(0.01)
                    description: >-
                      VersionedParams defines the parameters with multiple
                      versions, each version is stored with different timestamp.
                  payment_account_count_limit:
                    type: string
                    format: uint64
                    title: >-
                      The maximum number of payment accounts that can be created
                      by one user
                  forced_settle_time:
                    type: string
                    format: uint64
                    description: >-
                      Time duration threshold of forced settlement.

                      If dynamic balance is less than NetOutFlowRate *
                      forcedSettleTime, the account can be forced settled.
                  max_auto_settle_flow_count:
                    type: string
                    format: uint64
                    title: >-
                      the maximum number of flows that will be auto forced
                      settled in one block
                  max_auto_resume_flow_count:
                    type: string
                    format: uint64
                    title: >-
                      the maximum number of flows that will be auto resumed in
                      one block
                  fee_denom:
                    type: string
                    title: The denom of fee charged in payment module
                  withdraw_time_lock_threshold:
                    type: string
                    title: The withdrawal amount threshold to trigger time lock
                  withdraw_time_lock_duration:
                    type: string
                    format: uint64
                    title: The duration of the time lock for a big amount withdrawal
            description: >-
              QueryParamsByTimestampResponse is response type for the
              Query/ParamsByTimestamp RPC method with timestamp.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: timestamp
          description: the timestamp of the block time you want to query
          in: path
          required: true
          type: string
          format: int64
      tags:
        - Query
  /greenfield/payment/payment_account/{addr}:
    get:
      summary: Queries a payment account by payment account address.
      operationId: PaymentAccount
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              payment_account:
                type: object
                properties:
                  addr:
                    type: string
                    title: the address of the payment account
                  owner:
                    type: string
                    title: the owner address of the payment account
                  refundable:
                    type: boolean
                    title: whether the payment account is refundable
                title: PaymentAccount defines a payment account
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: addr
          in: path
          required: true
          type: string
      tags:
        - Query
  /greenfield/payment/payment_account_count/{owner}:
    get:
      summary: Queries the count of payment account by owner.
      operationId: PaymentAccountCount
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              payment_account_count:
                type: object
                properties:
                  owner:
                    type: string
                    title: owner is the account address
                  count:
                    type: string
                    format: uint64
                    title: count is the number of payment accounts for the account
                title: >-
                  PaymentAccountCount defines the state struct which stores the
                  number of payment accounts for an account
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: owner
          in: path
          required: true
          type: string
      tags:
        - Query
  /greenfield/payment/payment_account_counts:
    get:
      summary: Queries all counts of payment account for all owners.
      operationId: PaymentAccountCounts
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              payment_account_counts:
                type: array
                items:
                  type: object
                  properties:
                    owner:
                      type: string
                      title: owner is the account address
                    count:
                      type: string
                      format: uint64
                      title: count is the number of payment accounts for the account
                  title: >-
                    PaymentAccountCount defines the state struct which stores
                    the number of payment accounts for an account
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
