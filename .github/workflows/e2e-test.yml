name: End to End Test

on:
  push:
    branches:
      - master
      - develop

  pull_request:

jobs:
  end-to-end-test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      GOPRIVATE: github.com/bnb-chain
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_SECRET }}
      CGO_CFLAGS: "-O -D__BLST_PORTABLE__"
      CGO_CFLAGS_ALLOW: "-O -D__BLST_PORTABLE__"
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        # * Build cache (Mac)
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Setup GitHub Token
      run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
    - name: Build
      run: |
        make build
    - name: start e2e local chain
      run: |
        make e2e_start_localchain
        sleep 5
    - name: run e2e test
      run: |
        make e2e_test
    - name: stop e2e local chain
      run: |
        make e2e_stop_localchain
    - name: make coverage report
      id: coverage-report
      if: always()
      run: |
        e2e_coverage=$(make check-coverage)
        echo "e2e-coverage=$e2e_coverage)" >> $GITHUB_OUTPUT
        
    - uses: mshick/add-pr-comment@v2
      with:
        message: |
          ## E2E Test Coverage Report
          generated by https://github.com/vladopajic/go-test-coverage

          <details><summary>Additional details and impacted files</summary>

          ${{ steps.coverage-report.outputs.e2e-coverage }}

          </details>
