name: End to End Test

on:
  push:
    branches:
      - master
      - develop

  pull_request:

jobs:
  end-to-end-test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      pull-requests: write
    env:
      GOPRIVATE: github.com/bnb-chain
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_SECRET }}
      CGO_CFLAGS: "-O -D__BLST_PORTABLE__"
      CGO_CFLAGS_ALLOW: "-O -D__BLST_PORTABLE__"
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        # * Build cache (Mac)
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Setup GitHub Token
      run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
    - name: Build
      run: |
        make build
    - name: start e2e local chain
      run: |
        make e2e_start_localchain
        sleep 5
    - name: run e2e test
      run: |
        make e2e_test
    - name: stop e2e local chain
      run: |
        make e2e_stop_localchain
    - name: make coverage report
      id: coverage-report
      if: github.event_name == 'pull_request'
      continue-on-error: true
      run: |
        E2E_COVERAGE=$(make check-e2e-coverage)
        echo "E2E_COVERAGE<<EOF" >> $GITHUB_ENV
        echo "$E2E_COVERAGE" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
    - uses: mshick/add-pr-comment@v2
      if: github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        message: |
          ## E2E Test Coverage Report
          commit-id: ${{ github.event.pull_request.head.sha }}
          generated by https://github.com/vladopajic/go-test-coverage

          <details><summary>Additional details and impacted files</summary>

          ```
          ${{ env.E2E_COVERAGE }}
          ```

          </details>
